<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="estilos/estilos.css" />
    <title>Peliculas</title>
  </head>

  <body>
    <div id="contenedor">
      <div id="cabezal" class="clearfix">
        <img
          id="logo"
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4a/Commons-logo.svg/1524px-Commons-logo.svg.png"
          alt="logo"
        />
        <ul id="navPrincipal">
          <li>
            <a id="aCrearPelicula" class="nav-item-admin">Crear pelicula</a>
          </li>
          <li>
            <a id="aListadoUsuarios" class="nav-item-admin"
              >Lista de usuarios</a
            >
          </li>
          <li>
            <a id="aReportes" class="nav-item-admin">Reportes</a>
          </li>
          <li>
            <a id="aCerrarSesion">Cerrar Sesión</a>
          </li>
        </ul>
        <!-- FIN AUX -->
      </div>
      <!-- FIN CABEZAL -->
      <div id="contenido">
        <div id="divLogin">
          <h1>Inicio de sesion</h1>
          <label for="txtNomUsu">Ingrese usuario</label>
          <input type="text" id="txtNomUsu" value="mateo" />
          <label for="txtPassword">Ingrese contrasena</label>
          <input type="password" id="txtPassword" value="1234" />
          <input type="button" id="btnIniciarSesion" value="Iniciar Sesion" />
          <input type="button" id="btnRegistrarse" value="Registrarse" />

          <p id="pMensajesLogin"></p>
        </div>

        <div id="divRegistroUsuario">
          <h1>Registrarse</h1>
          <label for="txtNombreUsuarioRegistro">Nombre</label>
          <input type="text" id="txtNombreUsuarioRegistro" />
          <label for="txtApellidoRegistro">Apellido</label>
          <input type="text" id="txtApellidoRegistro" />
          <label for="txtNomUsuRegistro">Nombre usuario</label>
          <input type="text" id="txtNomUsuRegistro" />
          <label for="txtContrasenaRegistro">Contraseña</label>
          <input type="text" id="txtContrasenaRegistro" />
          <label for="txtTarjeta">Tarjeta de credito</label>
          <input type="text" id="txtTarjeta" />
          <label for="txtCvcTarjeta">Codigo CVC Tarjeta</label>
          <input type="text" id="txtCvcTarjeta" />
          <input type="button" id="btnCrearUsuario" value="Crear usuario" />
          <input
            type="button"
            id="btnCrearUsuarioVolverLogin"
            value="Volver al login"
          />
          <p id="pInfoRegistroUsuario"></p>
        </div>

        <div id="divContenidoAdministrador">
          <div id="divAdminCrearPelicula">
            <h1>Crear una nueva pelicula</h1>
            <h2>Ingrese los datos</h2>
            <label for="txtNombre">Nombre</label>
            <input id="txtNombre" type="text" />
            <br />
            <label for="txtAnio">Año</label>
            <input id="txtAnio" type="text" />
            <br />

            <label for="slcGenero">Seleccione genero</label>
            <select id="slcGenero">
              <!--  <option value="com">Comedia</option>
          <option value="dra">Drama</option>
          <option value="cf">Ciencia Ficc.</option> -->
            </select>
            <br />

            <label for="txtNroVotantes">Numero votantes</label>
            <input id="txtNroVotantes" type="text" />
            <br />
            <label for="txtTotalPuntos">Total Puntos</label>
            <input id="txtTotalPuntos" type="text" />

            <br />
            <input id="btnGuardar" type="button" value="Guardar" />

            <input
              id="btnListarTodas"
              type="button"
              value="Listar Todas las peliculas"
            />

            <input
              id="btnListarProm4OMas"
              type="button"
              value="Listar peliculas prom 4 o mas"
            />

            <hr />

            <label for="txtNombreBusqueda">Ingrese pelicula para buscar</label>
            <input id="txtNombreBusqueda" type="text" />
            <input
              id="btnBuscarPelicula"
              type="button"
              value="Buscar pelicula"
            />
            <p id="pBusquedaPelicula"></p>

            <p id="pResultado"></p>
            <div id="divTabla"></div>
          </div>
          <div id="divAdminAdministrarUsuario"></div>
        </div>
      </div>
      <!-- FIN CONTENIDO -->
      <div id="footer">
        <a href="https://www.ort.edu.uy">Footer</a>
      </div>
      <!-- FIN PIE -->
    </div>
    <!-- FIN CONTENEDOR -->

    <script src="codigo/libreria.js"></script>
    <script src="codigo/clases.js"></script>
    <script src="codigo/sistema.js"></script>
    <script src="codigo/ui.js"></script>
  </body>
</html>
